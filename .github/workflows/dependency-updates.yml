name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --no-optional || npm ci --no-optional || npm install
      
      - name: Update dependencies
        run: |
          npm update
          npm audit fix
      
      - name: Run tests
        run: npm run build
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: Weekly dependency updates'
          body: |
            ## ðŸ”„ Automated Dependency Updates
            
            This PR updates npm dependencies to their latest versions.
            
            ### Changes:
            - Updated npm packages to latest compatible versions
            - Ran `npm audit fix` to address security vulnerabilities
            - Build tested successfully
            
            ### Review Checklist:
            - [ ] All tests pass
            - [ ] No breaking changes
            - [ ] Security vulnerabilities addressed
            
            **Auto-generated by GitHub Actions**
          branch: dependency-updates
          delete-branch: true
          labels: dependencies, automated
