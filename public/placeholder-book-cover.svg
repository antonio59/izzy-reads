<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect width="300" height="450" fill="url(#bookGradient)" />
  
  <!-- Shine effect -->
  <rect x="0" y="0" width="80" height="450" fill="white" opacity="0.1" />
  
  <!-- Book icon -->
  <g transform="translate(150, 200)">
    <path d="M-40 -30 L-40 30 L0 40 L40 30 L40 -30 L0 -40 Z" fill="white" opacity="0.3" />
    <path d="M-40 -30 L0 -40 L0 40 L-40 30 Z" fill="white" opacity="0.5" />
    <rect x="-30" y="-10" width="25" height="3" fill="white" opacity="0.7" />
    <rect x="-30" y="0" width="25" height="3" fill="white" opacity="0.7" />
    <rect x="-30" y="10" width="25" height="3" fill="white" opacity="0.7" />
  </g>
  
  <!-- Text -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Book Cover
  </text>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8" text-anchor="middle">
    Not Available
  </text>
</svg>
